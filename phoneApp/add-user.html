<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit contact</title>
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header">
        <div class="container top-radius">
            <nav class="user-top-line">
                <a href="user.html">Cansel</a>
                <button class="done-btn">Done</button>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="edit-main-info">
                <div class="edit-foto">
                    <button class="add-foto-btn"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
						<span>add foto</span></button>
                </div>
                <div class="main-info-holder">
                    <div class="edit-field">
                        <button href="#" class="add-btn"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
								<span>First Name</span>
							</button>
                    </div>
                    <div class="edit-field">
                        <button href="#" class="add-btn"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
								<span>Last Name</span>
							</button>
                    </div>
                    <div class="edit-field"><input type="text">
                        <button href="#" class="add-btn"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
								<span>Company</span>
							</button>
                    </div>
                </div>
            </div>
            <div class="scroll-holder">
                <div class="edit-info">
                    <div class="edit-field">
                        <button href="#" class="add-btn"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
								<span>add mobile phone</span>
							</button>
                    </div>
                    <div class="edit-field">
                        <button href="#" class="add-btn"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
								<span>add  home phone</span>
							</button>
                    </div>
                    <div class="edit-field">
                        <button href="#" class="add-btn"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
								<span>add email</span>
							</button>
                    </div>
                    <div class="edit-field">
                        <button href="#" class="add-btn"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
								<span>add address</span>
							</button>
                    </div>
                    <div class="edit-field">
                        <button href="#" class="add-btn"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
								<span>add birthday</span>
							</button>
                    </div>
                    <div class="edit-field">
                        <button href="#" class="add-btn"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
								<span>add social profile</span>
							</button>
                    </div>
                    <div class="edit-field">
                        <button href="#" class="add-btn"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
								<span>add field</span>
							</button>
                    </div>
                    <div class="edit-field">
                        <button href="#" class="delete-contact">delete contact</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer" id="fo-er">

    </footer>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="src/footer.js"></script>
</body>

</html>
